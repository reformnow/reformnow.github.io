# Church History Timeline
# Comprehensive timeline from Pentecost to Modern Day
# Major ecumenical councils, synods, and doctrinal milestones
# Format:
# - date: "Year or Date" (Display)
#   year: 1517 (Numeric for sorting)
#   era: "apostolic|patristic|medieval|reformation|modern"
#   title: "Event Title"
#   title_zh: "中文标题"
#   description: "Brief description"
#   description_zh: "中文描述"
#   image: "/assets/img/timeline/event.jpg" (optional)
#   category: "theology|history|reformation|council|heresy"
#   link: "/posts/post-url/" (optional)

# --- Apostolic Age (33 - 100 AD) ---
- date: "33 AD"
  year: 33
  era: "apostolic"
  era_zh: "使徒时期"
  title: "Day of Pentecost"
  title_zh: "五旬节"
  description: "The Holy Spirit descends upon the apostles in Jerusalem, empowering them to preach the Gospel in multiple languages. This event marks the birth of the Christian Church and fulfills Jesus' promise to send the Advocate."
  description_zh: "圣灵在耶路撒冷降临在使徒身上，使他们能够用多种语言传讲福音。这一事件标志着基督教会的诞生，并应验了耶稣关于差遣保惠师的应许。"
  category: "history"
  image: "/assets/img/timeline/pentecost.jpg"

- date: "48-50 AD"
  year: 49
  era: "apostolic"
  era_zh: "使徒时期"
  title: "Council of Jerusalem"
  title_zh: "耶路撒冷会议"
  description: "First church council convenes to address whether Gentile converts must follow Mosaic law. Decides that salvation is by grace through faith, not circumcision."
  description_zh: "第一次教会会议召开，讨论外邦皈依者是否必须遵守摩西律法。会议裁定救恩是本乎恩、也因着信，而非靠割礼。"
  category: "council"
  image: "/assets/img/timeline/council-jerusalem.jpg"

# --- Patristic Era (100 - 500 AD) ---
- date: "c. 100-200 AD"
  year: 150
  era: "patristic"
  era_zh: "教父时期"
  title: "Rise of Gnosticism"
  title_zh: "诺斯底主义的兴起"
  description: "Dualistic heresy teaching that spirit is good but matter is evil. Denies Christ's true humanity. Refuted by Irenaeus and others."
  description_zh: "二元论异端，教导灵是善的，物质是恶的。否认基督真正的人性。遭到爱任纽等人的反驳。"
  category: "heresy"
  image: "/assets/img/timeline/gnosticism.jpg?v=2"

- date: "c. 144 AD"
  year: 144
  era: "patristic"
  era_zh: "教父时期"
  title: "Marcion's Heresy"
  title_zh: "马吉安异端"
  description: "Marcion rejects the Old Testament God and creates his own canon. His views prompt the church to establish the biblical canon."
  description_zh: "马吉安拒绝旧约的神，并创立了自己的正典。他的观点促使教会确立圣经正典。"
  category: "heresy"
  image: "/assets/img/timeline/marcion.jpg?v=2"

- date: "c. 180 AD"
  year: 180
  era: "patristic"
  era_zh: "教父时期"
  title: "Irenaeus: Against Heresies"
  title_zh: "爱任纽：《反异端》"
  description: "Irenaeus of Lyons writes 'Adversus Haereses,' defending the biblical faith against Gnosticism and establishing the 'Rule of Faith' and apostolic succession."
  description_zh: "里昂的爱任纽撰写《反异端》，捍卫圣经信仰对抗诺斯底主义，并确立了“信仰准则”和使徒继承。"
  category: "theology"
  image: "/assets/img/timeline/irenaeus.jpg?v=2"

- date: "325 AD"
  year: 325
  era: "patristic"
  era_zh: "教父时期"
  title: "First Council of Nicaea"
  title_zh: "第一次尼西亚公会议"
  description: "Convened by Constantine to address Arianism. Formulates the Nicene Creed affirming Christ's full divinity ('of one substance with the Father')."
  description_zh: "由君士坦丁召集以解决亚流派问题。制定了尼西亚信经，确认基督完全的神性（“与父同质”）。"
  category: "council"
  image: "/assets/img/timeline/council-nicaea.jpg?v=2"

- date: "381 AD"
  year: 381
  era: "patristic"
  era_zh: "教父时期"
  title: "First Council of Constantinople"
  title_zh: "第一次君士坦丁堡公会议"
  description: "Confirms Nicene Creed, adds clauses on the Holy Spirit. Condemns Apollinarianism. Expands creed to full Trinitarian confession."
  description_zh: "确认尼西亚信经，增加了关于圣灵的条款。谴责了亚波里拿留主义。将信经扩展为完整的关于三位一体的宣认。"
  category: "council"
  image: "/assets/img/timeline/council-constantinople.jpg?v=2"

- date: "c. 386-430 AD"
  year: 410
  era: "patristic"
  era_zh: "教父时期"
  title: "Augustine vs Pelagius"
  title_zh: "奥古斯丁与伯拉纠"
  description: "Augustine defends the necessity of prevenient grace against Pelagius, who taught human free will could choose righteousness without divine aid. Defines doctrines of original sin and salvation by grace."
  description_zh: "奥古斯丁对抗伯拉纠，捍卫先在恩典的必要性。伯拉纠教导人的自由意志无需神助即可选择公义。奥古斯丁定义了原罪和唯独恩典。 "
  category: "theology"
  image: "/assets/img/timeline/augustine-pelagius.jpg"
  link: "/posts/augustine-vs-pelagius/"

- date: "410 AD"
  year: 410
  era: "patristic"
  era_zh: "教父时期"
  title: "Fall of Rome (Sack of Alaric)"
  title_zh: "罗马陷落（阿拉里克的掠夺）"
  description: "Visigoths sack Rome, causing theological crisis. Augustine responds with 'City of God,' distinguishing earthly and heavenly kingdoms."
  description_zh: "西哥特人洗劫罗马，引发神学危机。奥古斯丁以《上帝之城》作为回应，区分了地上之城和天上之城。"
  category: "history"
  image: "/assets/img/timeline/fall-of-rome.jpg?v=2"

- date: "418 AD"
  year: 418
  era: "patristic"
  era_zh: "教父时期"
  title: "Council of Carthage (Pelagianism Condemned)"
  title_zh: "迦太基会议（谴责伯拉纠主义）"
  description: "Condemns the teachings of Pelagius, affirming that Adam's sin affected the entire race and that grace is necessary for every good act."
  description_zh: "谴责伯拉纠的教导，确认亚当的罪影响了全人类，且恩典对于每一个善行都是必要的。"
  category: "council"
  image: "/assets/img/timeline/pelagianism.jpg?v=2"

- date: "431 AD"
  year: 431
  era: "patristic"
  era_zh: "教父时期"
  title: "Council of Ephesus"
  title_zh: "以弗所公会议"
  description: "Condemns Nestorianism and Pelagianism. Affirms Mary as Theotokos (God-bearer), protecting Christ's unified person."
  description_zh: "谴责聂斯脱里主义和伯拉纠主义。确认马利亚为“诞神者”，保护了基督统一的神人二性一位。"
  category: "council"
  image: "/assets/img/timeline/council-ephesus.jpg?v=2"

- date: "451 AD"
  year: 451
  era: "patristic"
  era_zh: "教父时期"
  title: "Council of Chalcedon"
  title_zh: "迦克墩公会议"
  description: "Defines Christ as one person in two distinct natures (human and divine), united without confusion or change. Refutes Monophysitism."
  description_zh: "定义基督为两个截然不同的本性（人性和神性）中的位格，两者联合且不相混乱、不相交换。反驳了基督一性论。"
  category: "council"
  image: "/assets/img/timeline/council-chalcedon.jpg"

# --- Medieval Era (500 - 1500 AD) ---
- date: "529 AD"
  year: 529
  era: "medieval"
  era_zh: "中世纪时期"
  title: "Council of Orange"
  title_zh: "奥朗日会议"
  description: "Condemns Semi-Pelagianism. Affirms that the beginning of faith is itself a gift of God's grace."
  description_zh: "谴责半伯拉纠主义。确认信心的开端本身就是神恩典的恩赐。"
  category: "council"
  image: "/assets/img/timeline/council-orange.jpg?v=2"

- date: "1054 AD"
  year: 1054
  era: "medieval"
  era_zh: "中世纪时期"
  title: "Great Schism"
  title_zh: "相互绝罚（教会大分裂）"
  description: "Formal split between Eastern Orthodox and Roman Catholic churches over the Filioque clause and papal authority."
  description_zh: "由于“和子”条款和教皇权柄问题，东正教和罗马天主教正式分裂。"
  category: "history"
  image: "/assets/img/timeline/great-schism.jpg?v=2"

- date: "c. 1265-1274 AD"
  year: 1270
  era: "medieval"
  era_zh: "中世纪时期"
  title: "Thomas Aquinas: Summa Theologica"
  title_zh: "托马斯·阿奎那：《神学大全》"
  description: "Aquinas synthesizes Aristotelian philosophy with Christian theology, creating the most influential work of Scholasticism."
  description_zh: "阿奎那将亚里士多德哲学与基督教神学相结合，创作了经院哲学中最具影响力的著作。"
  category: "theology"
  image: "/assets/img/timeline/scholasticism.jpg?v=2"

- date: "c. 1380 AD"
  year: 1380
  era: "medieval"
  era_zh: "中世纪时期"
  title: "Wycliffe's Bible"
  title_zh: "威克里夫圣经"
  description: "John Wycliffe oversees the first complete translation of the Bible into Middle English, challenging the church's control over Scripture."
  description_zh: "约翰·威克里夫监督了第一部完整的中古英语圣经翻译，挑战了教会对圣经的控制。"
  category: "history"
  image: "/assets/img/timeline/wycliffe-hus.jpg"

# --- Reformation Era (1500 - 1650 AD) ---
- date: "1517"
  year: 1517
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "95 Theses"
  title_zh: "九十五条论纲"
  description: "Martin Luther nails 95 theses to Wittenberg church door, protesting indulgences. Spark of the Protestant Reformation."
  description_zh: "马丁·路德将九十五条论纲钉在威登堡教堂门上，抗议赎罪券。开启了新教改革。"
  category: "reformation"
  image: "/assets/img/timeline/luther-95-theses.jpg?v=2"

- date: "1521"
  year: 1521
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "Diet of Worms"
  title_zh: "沃尔姆斯议会"
  description: "Luther refuse to recant before Emperor Charles V. 'My conscience is captive to the Word of God.'"
  description_zh: "路德在皇帝查理五世面前拒绝收回言论。‘我的良心被神的话语所俘虏。’"
  category: "reformation"
  image: "/assets/img/timeline/diet-of-worms.jpg?v=2"

- date: "1536"
  year: 1536
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "Institutes of the Christian Religion"
  title_zh: "《基督教要义》"
  description: "John Calvin publishes his first edition. Becomes the definitive systematic defense of Reformed theology."
  description_zh: "约翰·加尔文出版第一版。成为归正神学最具代表性的系统辩护著作。"
  category: "reformation"
  image: "/assets/img/timeline/calvin-institutes.jpg?v=2"

- date: "1545-1563"
  year: 1545
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "Council of Trent"
  title_zh: "特伦托会议"
  description: "The primary response of the Roman Catholic Counter-Reformation. Defines Catholic dogma against Protestant 'heresies.'"
  description_zh: "罗马天主教反宗教改革的主要回应。定义了天主教教义对抗新教“异端”。"
  category: "council"
  image: "/assets/img/timeline/council-trent.jpg?v=2"

- date: "1560"
  year: 1560
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "Scottish Reformation"
  title_zh: "苏格兰改革"
  description: "John Knox leads Scotland to break with Rome. The Scots Confession is adopted by Parliament."
  description_zh: "约翰·诺克斯领导苏格兰脱离罗马。议会通过了《苏格兰信经》。"
  category: "reformation"
  image: "/assets/img/timeline/scottish-reformation.jpg?v=2"

- date: "1563"
  year: 1563
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "Heidelberg Catechism"
  title_zh: "海德堡要理问答"
  description: "A devotional and theological masterpiece of the Reformation, emphasizing the 'comfort' of belonging to Christ."
  description_zh: "宗教改革时期的一部灵修与神学杰作，强调属于基督的“安慰”。"
  category: "theology"
  image: "/assets/img/timeline/heidelberg-catechism.jpg?v=2"

- date: "1618-1619"
  year: 1618
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "Synod of Dort"
  title_zh: "多特会议"
  description: "Convened to settle the Arminian controversy. Produces the Canons of Dort, defining the 'Five Points of Calvinism' (TULIP)."
  description_zh: "为解决亚米纽斯派争议而召开。产生了多特法规，定义了“加尔文主义五要点”（TULIP）。"
  category: "council"
  image: "/assets/img/timeline/synod-dort.jpg"

- date: "1643-1647"
  year: 1643
  era: "reformation"
  era_zh: "宗教改革时期"
  title: "Westminster Assembly"
  title_zh: "威斯敏斯特会议"
  description: "Commissioned to reform the Church of England. Produces the Westminster Confession (WCF) and Catechisms."
  description_zh: "受命改革英格兰教会。制定了《威斯敏斯特信条》及其大小要理问答。"
  category: "council"
  image: "/assets/img/timeline/westminster-assembly.jpg"

# --- Modern Era (1650 - Present) ---
- date: "1741"
  year: 1741
  era: "modern"
  era_zh: "现代时期"
  title: "First Great Awakening"
  title_zh: "第一次大觉醒"
  description: "Jonathan Edwards and George Whitefield lead a massive spiritual revival across the American colonies."
  description_zh: "乔纳森·爱德华兹和乔治·怀特腓德领导了一场席卷美洲殖民地的巨大属灵复兴。"
  category: "history"
  image: "/assets/img/timeline/great-awakening.jpg?v=2"

- date: "1792"
  year: 1792
  era: "modern"
  era_zh: "现代时期"
  title: "Modern Missionary Movement"
  title_zh: "现代差传运动"
  description: "William Carey publishes his 'Enquiry,' sparking the modern era of world missions starting in India."
  description_zh: "威廉·克里出版了他的《咨询》，开启了由印度开始的现代世界差传时代。"
  category: "history"
  image: "/assets/img/timeline/william-carey.jpg?v=2"

- date: "c. 1850-1900"
  year: 1870
  era: "modern"
  era_zh: "现代时期"
  title: "Princeton Theology"
  title_zh: "普林斯顿神学"
  description: "Charles Hodge and B.B. Warfield defend biblical inerrancy against rising theological liberalism."
  description_zh: "查尔斯·霍奇和B.B.沃菲尔德捍卫圣经无误论，对抗日益兴起的神学自由主义。"
  category: "theology"
  image: "/assets/img/timeline/princeton-theology.jpg?v=2"

- date: "1910-1915"
  year: 1910
  era: "modern"
  era_zh: "现代时期"
  title: "The Fundamentals"
  title_zh: "《基要真理》"
  description: "A series of essays defining 'fundamental' Christian doctrines against modernism. Lays ground for modern Evangelicalism."
  description_zh: "一系列定义对抗现代主义的基督教“基本”教义的文章。为现代福音派奠定了基础。"
  category: "theology"
  image: "/assets/img/timeline/the-fundamentals.jpg?v=2"

- date: "c. 1990-Present"
  year: 2000
  era: "modern"
  era_zh: "现代时期"
  title: "New Calvinism"
  title_zh: "新加尔文主义"
  description: "A global resurgence of Reformed theology in the 21st century among younger generations."
  description_zh: "21世纪年轻一代中归正神学的全球复兴。"
  category: "theology"
  image: "/assets/img/timeline/new-calvinism.jpg?v=2"