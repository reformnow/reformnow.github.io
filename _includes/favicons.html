{% capture favicon_path %}{{ '/assets/img/logo.png' | relative_url }}{% endcapture %}

<link rel="icon" type="image/png" href="{{ favicon_path }}" sizes="96x96">
<link rel="apple-touch-icon" sizes="180x180" href="{{ favicon_path }}">
<link rel="shortcut icon" href="{{ favicon_path }}">
{% if site.pwa.enabled %}
  <link rel="manifest" href="{{ '/assets/img/favicons/site.webmanifest' | relative_url }}">
{% endif %}
