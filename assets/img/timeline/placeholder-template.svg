<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gold accent -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b6914;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle texture -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="overlay"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Decorative border -->
  <rect x="20" y="20" width="760" height="360" fill="none" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Cross watermark -->
  <g opacity="0.1" fill="#d4af37">
    <rect x="350" y="100" width="100" height="200"/>
    <rect x="300" y="150" width="200" height="100"/>
  </g>
  
  <!-- Title area -->
  <text x="400" y="200" font-family="Georgia, serif" font-size="32" fill="#d4af37" text-anchor="middle" font-weight="bold">
    EVENT TITLE
  </text>
  
  <!-- Date -->
  <text x="400" y="250" font-family="Georgia, serif" font-size="24" fill="#c9b896" text-anchor="middle">
    Year
  </text>
  
  <!-- Subtle corner decorations -->
  <circle cx="40" cy="40" r="5" fill="url(#goldGradient)"/>
  <circle cx="760" cy="40" r="5" fill="url(#goldGradient)"/>
  <circle cx="40" cy="360" r="5" fill="url(#goldGradient)"/>
  <circle cx="760" cy="360" r="5" fill="url(#goldGradient)"/>
</svg>